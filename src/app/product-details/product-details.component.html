<div class="row product-details" *ngIf="productDetails">
    <div class="col-sm-6">
        <img src="{{productDetails.image}}" alt="">
    </div>
    <div class="col-sm-6">
    <div class="details">
        <h1>{{productDetails.product}}</h1>
        <h3>Price: {{productDetails.price}}</h3>
        <div>Color: <h3 [style.backgroundColor]="productDetails.color" class="product-color"></h3></div>
        <h6>Category: {{productDetails.category}}</h6>
        <h6>Description: {{productDetails.description}}</h6>
        <button class="details-button">Buy Now</button>
        <button *ngIf="!removeCart" class="details-button" (click)="addToCart()">Add to Cart</button>
        <button *ngIf="removeCart" class="details-button" (click)="removeToCart(productDetails.id)">Remove from Cart</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value="{{productQuanity}}">
            <button (click)="handleQuantity('plus')">+</button>
        </div>
    </div>
</div>
</div>
