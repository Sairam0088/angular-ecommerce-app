<div class="priduct-list">
    <h1>Product List</h1>
    <p>{{deleteMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Color</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.product}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.color}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="deleteButton"></fa-icon>
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="updateButton"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
