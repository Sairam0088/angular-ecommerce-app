<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7 shipping">
            <h3>Add Shipping Address</h3>
            <p>{{orderMsg}}</p>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="text" name="email" placeholder="Enter email" ngModel>
                <input type="text" name="address" placeholder="Enter address" ngModel>
                <input type="text" name="contact" placeholder="Enter contact" ngModel>
                <button>Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{totalPrice}}</h3>
            <h4>Payment Method: <b>Pay on delivery</b></h4>
        </div>

    </div>

</div>
